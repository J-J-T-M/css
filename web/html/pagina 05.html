<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Formulario</title>
</head>
<body>
    <h2>Login</h2>
    <form >
        Login:<br>
        <input type="email" name="login"><br><br>
        Senha:<br>
        <input type="password" name="senha"><br><br>
        <input type="submit" value="logar">
    </form>
    <h2>Cadastre-se</h2>
    <form>
        login:<br>
        <input type="email" name="login"><br>
        <br>
        sexo: <br>
        <input type="radio" name="sexo" value="m">
        Masculino <br>
        <input type="radio" name="sexo" value="f">
        Feminino <br><br>

        Interesses: <br>
        <input type="checkbox" name="Interesses">Fudebol <br>
        <input type="checkbox" name="Interesses">Tecnologia <br>
        <input type="checkbox" name="Interesses">Programação <br>
        <input type="checkbox" name="Interesses">Gamer <br>
        <input type="checkbox" name="Interesses">Musica <br>
        <input type="checkbox" name="Interesses">Moda <br>
        <input type="checkbox" name="Interesses">Comedia <br><br>
        Estados <br>
        <select name="Estado" >
            <option value="AM">Amazonia</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
        </select><br><br>
        Observarções: <br>
        <textarea ></textarea><br>
        <input type="submit" value="Cadastrar">
</form>
     
</body>
</html>
