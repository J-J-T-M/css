<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes e Ids</title>
    <style type="text/css">
       #topo{
        background: blue;
       }
        #conteudo{
            background: red;
        } 
		#rotape{
			color: greenyellow;
		}
		#assinatura{
			color: rgb(157, 190, 107);
		}
        .produto{
            background: grey;
            margin:10px;
        }
		.azul{
			color: aquamarine;
		}
   </style>
</head>
<body>
    <div id="topo">
			
			<img src="imagens/amazonprime.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>
		<div id="rotape">
			Todos os direitos reservados
		</div>
		<span id="assinatura">
		<span class="azul">J.J.T.M</span> Tecnology
		</span>
</body>
</html>
