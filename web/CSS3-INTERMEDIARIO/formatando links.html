<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formantando links</title>
    <style type="text/css" >
        a{
            padding: 5px 10px;
            text-decoration: none;
        }
        /*links n√£o visitados*/
        a:link{
            color: #b9c941;
        }
        /*links visitados*/
        a:visited{
            color: #c0c0c0;
        }
        /*Links Hover, passa o cursor sobre o link */
        a:hover{
            color: #bd3500;
        }
        /*Links Ativos, quando clicado */
        a:active{
            color: #e4f371;
        }

         
    </style>
</head>
<body>
    <a href="https://www.google.com/">
        Google
    </a>
    |
    <a href="https://www.tecmundo.com.br/">
        TecMundo
    </a>
    |
    <a href="https://www.pollp.com.br/">
        Pollp
    </a>
    |
    <a href="https://www.megacurioso.com.br/">
        Maga Curioso
    </a>
    
</body>
</html>
